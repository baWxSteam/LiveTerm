<!DOCTYPE html>
<html>
<head>
	<title>Uruchom Yarn Dev</title>
</head>
<body>
	<button onclick="runYarnDev()">Uruchom Yarn Dev</button>

	<script>
		function runYarnDev() {
			const { exec } = require('child_process');
			exec('yarn dev', (err, stdout, stderr) => {
			  if (err) {
			    console.error(err);
			    return;
			  }
			  console.log(stdout);
			});
		}
	</script>
</body>
</html>
